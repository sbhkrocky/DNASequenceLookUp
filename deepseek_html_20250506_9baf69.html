<!DOCTYPE html>
<html>
<head>
    <title>DNA ATG Counter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <style>
        body { font-family: -apple-system, sans-serif; padding: 20px; }
        textarea { 
            width: 100%; 
            height: 150px; 
            font-family: monospace;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        button {
            background-color: #007AFF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 16px;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            background-color: #f8f8f8;
            border-radius: 8px;
        }
        .highlight {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1>DNA ATG Counter</h1>
    <textarea id="dnaInput" placeholder="Enter DNA sequence here (e.g., ATGCGATGGCTAGATG...)"></textarea>
    <button onclick="countATG()">Count ATG Codons</button>
    <div id="result"></div>
    <script src="script.js"></script>
</body>
</html>
